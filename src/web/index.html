<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="Description" content="Fun With JavaScript Davenport Card Game - Presented by TheVirtuoid">
        <link rel="icon" href="/img/fwjs-davenport.ico">
        <title>Fun With JavaScript - Davenport Card Game</title>
    </head>
    <body>
        <header>
            <h1>Fun With JavaScript - Davenport Card Game</h1>
        </header>
        <main>
            <nav>
                <ul>
                    <li><button type="button" id="play-round">Play Round</button></li>
                </ul>
            </nav>
            <section id="game">
                <ul id="players"></ul>
            </section>

            <div>
                <span class="card ca"><span>ace of clubs</span></span>
                <span class="card c2"></span>
                <span class="card c3"></span>
                <span class="card c4"></span>
                <span class="card c5"></span>
                <span class="card c6"></span>
                <span class="card c7"></span>
                <span class="card c8"></span>
                <span class="card c9"></span>
                <span class="card c10"></span>
                <span class="card cj"></span>
                <span class="card cq"></span>
                <span class="card ck"></span>
                <span class="card da"></span>
                <span class="card d2"></span>
                <span class="card d3"></span>
                <span class="card d4"></span>
                <span class="card d5"></span>
                <span class="card d6"></span>
                <span class="card d7"></span>
                <span class="card d8"></span>
                <span class="card d9"></span>
                <span class="card d10"></span>
                <span class="card dj"></span>
                <span class="card dq"></span>
                <span class="card dk"></span>
                <span class="card ha"></span>
                <span class="card h2"></span>
                <span class="card h3"></span>
                <span class="card h4"></span>
                <span class="card h5"></span>
                <span class="card h6"></span>
                <span class="card h7"></span>
                <span class="card h8"></span>
                <span class="card h9"></span>
                <span class="card h10"></span>
                <span class="card hj"></span>
                <span class="card hq"></span>
                <span class="card hk"></span>
                <span class="card sa"></span>
                <span class="card s2"></span>
                <span class="card s3"></span>
                <span class="card s4"></span>
                <span class="card s5"></span>
                <span class="card s6"></span>
                <span class="card s7"></span>
                <span class="card s8"></span>
                <span class="card s9"></span>
                <span class="card s10"></span>
                <span class="card sj"></span>
                <span class="card sq"></span>
                <span class="card sk"></span>
            </div>

            <div style="border: 1px solid black; background-color: green;">
                <img id="card-img" />
            </div>

            <section id="pitch">
                <div class="row player0"></div>
                <div class="row player0-locked"></div>
                <div class="column player1"></div>
                <div class="column player1-locked"></div>
                <div class="row player2"></div>
                <div class="row player2-locked"></div>
                <div class="column player3"></div>
                <div class="column player3-locked"></div>
            </section>

            <textarea id="results"></textarea>
        </main>
        <footer>
            <p>&copy; 2022 Michael P. Smith a.k.a. TheVirtuoid. Free to use!</p>
        </footer>
        <script src="/js/fwjs-davenport.js" type="module"></script>
    </body>
</html>
