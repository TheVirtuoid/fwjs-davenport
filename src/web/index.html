<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="Description" content="Fun With JavaScript Davenport Card Game - Presented by TheVirtuoid">
        <link rel="icon" href="/img/fwjs-davenport.ico">
        <title>Fun With JavaScript - Davenport Card Game</title>
    </head>
    <body>
        <header>
            <h1>Fun With JavaScript - Davenport Card Game</h1>
        </header>
        <main>
            <nav>
                <ul id="actions">
                    <li><button type="button" id="start-round">Start Round</button></li>
                    <li><button type="button" id="reveal-cards" class="inactive">Reveal Cards</button></li>
                    <li><button type="button" id="draw-cards" class="inactive">Draw Cards</button></li>
                    <li>Choose your card in: <span id="seconds-remaining"></span> seconds.</li>
                </ul>
            </nav>

            <section>
                <ul id="players">
                </ul>
            </section>

            <textarea id="results"></textarea>
        </main>
        <footer>
            <p>&copy; 2022 Michael P. Smith a.k.a. TheVirtuoid. Free to use!</p>
        </footer>
        <script src="/js/fwjs-davenport.js" type="module"></script>
    </body>
</html>
